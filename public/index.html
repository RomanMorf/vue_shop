<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet"> 
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .loader_wrapper {
        text-align-last: center;
        width: 80px;
        height: 80px;
        position: absolute;
        top: 30%;
        left: 45%;
      }
      .lds-roller {
        display: inline-block;
        
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-roller div {
        animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        transform-origin: 40px 40px;
      }
      .lds-roller div:after {
        content: " ";
        display: block;
        position: absolute;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: rgb(51, 103, 129);
        margin: -4px 0 0 -4px;
      }
      .lds-roller div:nth-child(1) {
        animation-delay: -0.036s;
      }
      .lds-roller div:nth-child(1):after {
        top: 63px;
        left: 63px;
      }
      .lds-roller div:nth-child(2) {
        animation-delay: -0.072s;
      }
      .lds-roller div:nth-child(2):after {
        top: 68px;
        left: 56px;
      }
      .lds-roller div:nth-child(3) {
        animation-delay: -0.108s;
      }
      .lds-roller div:nth-child(3):after {
        top: 71px;
        left: 48px;
      }
      .lds-roller div:nth-child(4) {
        animation-delay: -0.144s;
      }
      .lds-roller div:nth-child(4):after {
        top: 72px;
        left: 40px;
      }
      .lds-roller div:nth-child(5) {
        animation-delay: -0.18s;
      }
      .lds-roller div:nth-child(5):after {
        top: 71px;
        left: 32px;
      }
      .lds-roller div:nth-child(6) {
        animation-delay: -0.216s;
      }
      .lds-roller div:nth-child(6):after {
        top: 68px;
        left: 24px;
      }
      .lds-roller div:nth-child(7) {
        animation-delay: -0.252s;
      }
      .lds-roller div:nth-child(7):after {
        top: 63px;
        left: 17px;
      }
      .lds-roller div:nth-child(8) {
        animation-delay: -0.288s;
      }
      .lds-roller div:nth-child(8):after {
        top: 56px;
        left: 12px;
      }
      @keyframes lds-roller {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .skeleton_wrapper {
        max-width: 900px;
        margin: 0 auto;
      }
      .skeleton_nav {
        height: 50px;
        background-color: rgb(201, 201, 201);
        border-radius: 10px;
        animation: skeleton-bliming 1.5s ease-in-out infinite;
        position: relative;
      }
      .skeleton_nav::before {
        content: '';
        height: 20px;
        width: 50%;
        background-color: rgb(182, 182, 182);
        position: absolute;
        top: 25%;
        left: 15%;
        border-radius: 10px;
      }
      .skeleton_nav::after {
        content: '';
        height: 20px;
        width: 15%;
        background-color: rgb(182, 182, 182);
        position: absolute;
        top: 25%;
        right: 10%;
        border-radius: 10px;
      }
      .skeleton_main-item {
        height: 200px;
        width: 20%;
        margin: 20px auto;
        background-color: rgb(201, 201, 201);
        border-radius: 10px;
        animation: skeleton-bliming 1.5s ease-in-out infinite;
        position: relative;
      }
      .skeleton_main-item::before {
        content: '';
        height: 200px;
        width: 100%;
        background-color: rgb(201, 201, 201);
        border-radius: 10px;
        position: absolute;
        top: 0px;
        left: -115%;
      }
      .skeleton_main-item::after {
        content: '';
        height: 200px;
        width: 100%;
        background-color: rgb(201, 201, 201);
        border-radius: 10px;
        position: absolute;
        top: 0px;
        right: -115%;
      }
      .skeleton_main-img {
        position: absolute;
        top: 10px;
        left: 10%;
        width: 80%;
        height: 50%;
        background-color: rgb(182, 182, 182);
        border-radius: 10px;
      }
      .skeleton_main-img::before {
        content: '';
        width: 80%;
        height: 100%;
        background-color: rgb(182, 182, 182);
        border-radius: 10px;
        position: absolute;
        top: 0px;
        right: -130%;
        z-index: 5;
      }
      .skeleton_main-img::after {
        content: '';
        width: 80%;
        height: 100%;
        background-color: rgb(182, 182, 182);
        border-radius: 10px;
        position: absolute;
        top: 0px;
        left: -130%;
        z-index: 5;
      }
      .skeleton_main-text {
        position: absolute;
        bottom: 10px;
        left: 10%;
        width: 80%;
        height: 20%;
        background-color: rgb(182, 182, 182);
        border-radius: 10px;
      }
      .skeleton_main-text::before {
        content: '';
        width: 80%;
        height: 100%;
        background-color: rgb(182, 182, 182);
        border-radius: 10px;
        position: absolute;
        top: 0px;
        left: -130%;
        z-index: 5;
      }
      .skeleton_main-text::after {
        content: '';
        width: 80%;
        height: 100%;
        background-color: rgb(182, 182, 182);
        border-radius: 10px;
        position: absolute;
        top: 0px;
        right: -130%;
        z-index: 5;
      }

      @keyframes skeleton-bliming {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="preload">
      <div class="skeleton">
        <div class="skeleton_wrapper">
          <div class="skeleton_nav"></div>
          <div class="skeleton_main">
            <div class="skeleton_main-item">
              <span class="skeleton_main-img"></span>
              <span class="skeleton_main-text"></span>
            </div>
            <div class="skeleton_main-item">
              <span class="skeleton_main-img"></span>
              <span class="skeleton_main-text"></span>
            </div>
          </div>
          <div class="skeleton_footer"></div>
        </div>
      </div>
      <div class="loader_wrapper">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
    </div>

    <div id="app"></div>

    <!-- built files will be auto injected -->
  </body>
</html>
